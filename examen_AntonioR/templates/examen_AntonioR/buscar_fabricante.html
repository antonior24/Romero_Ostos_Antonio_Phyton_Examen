<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Buscar Fabricante</h1>
    <ul>
        {% for videojuego in videojuegos %}
            <h1>{{ videojuego.titulo }}</h1>
            <li>Estudio: {{ videojuego.estudio_desarrollo.nombre }}</li>
            <li>Plataformas:
                <ul>
                    {% for plataforma in videojuego.plataformas.all %}
                        <li>{{ plataforma.nombre }}</li>
                    {% endfor %}
                </ul>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
